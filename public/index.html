<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online RPG - Mistwood Vale</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="hud">
    <div id="title">Mistwood Vale</div>
    <div id="status">Connecting...</div>
    <button id="fullscreen-toggle" class="panel" type="button" aria-pressed="false" aria-label="Enter fullscreen" title="Enter fullscreen">
      <svg class="fullscreen-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 9V4h5M20 9V4h-5M4 15v5h5M20 15v5h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" />
      </svg>
    </button>

    <div id="dialog" class="panel hidden">
      <div id="dialog-title"></div>
      <div id="dialog-text"></div>
    </div>

    <div id="chat" class="panel">
      <div id="name-panel" class="field-row">
        <input id="name-input" type="text" maxlength="20" placeholder="Name" autocomplete="nickname" aria-label="Player name" />
        <button id="name-save" type="button" aria-label="Set name">Set</button>
      </div>
      <div id="chat-log"></div>
      <div class="chat-input-wrap">
        <input id="chat-input" type="text" maxlength="160" placeholder="Say something..." />
        <span class="key-hint" aria-hidden="true">Enter</span>
      </div>
    </div>

    <div id="touch-controls">
      <div id="touch-joystick" class="touch-surface">
        <div class="stick-base"></div>
        <div class="stick-handle"></div>
      </div>
      <div id="touch-actions" class="touch-surface">
        <button class="action-btn" data-action="attack" type="button">
          <span class="action-shortcut">Space</span>
          <span class="action-label">Attack</span>
        </button>
        <button class="action-btn" data-action="gather" type="button">
          <span class="action-shortcut">F</span>
          <span class="action-label">Gather</span>
        </button>
        <button class="action-btn" data-action="interact" type="button">
          <span class="action-shortcut">E</span>
          <span class="action-label">Interact</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.13.0/dist/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pixi/tilemap@5.0.2/dist/tilemap.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
