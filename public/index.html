<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeRPG</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="startup" class="startup is-connecting" aria-live="polite">
    <div class="startup-logo" aria-hidden="true">
      <svg id="startup-logo" viewBox="0 0 640 160" role="img" aria-label="VibeRPG">
        <defs>
          <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7ad5a3" />
            <stop offset="50%" stop-color="#f0d384" />
            <stop offset="100%" stop-color="#7ad5a3" />
          </linearGradient>
          <filter id="logoGlow" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <rect x="20" y="24" width="600" height="112" rx="24" fill="rgba(8,12,16,0.65)" stroke="url(#logoGradient)" stroke-width="4" />
        <text x="320" y="106" text-anchor="middle" font-family="'Press Start 2P', 'VT323', monospace" font-size="42" fill="url(#logoGradient)" filter="url(#logoGlow)">
          VibeRPG
        </text>
        <circle cx="560" cy="80" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="4" />
        <circle cx="560" cy="80" r="8" fill="url(#logoGradient)" />
      </svg>
    </div>
    <div class="startup-card">
      <div id="startup-connecting" class="startup-connecting">
        <div class="connecting-sigil" aria-hidden="true">
          <span class="sigil-core"></span>
          <span class="sigil-orbit"></span>
          <span class="sigil-orbit orbit-two"></span>
        </div>
        <div id="startup-status-title" class="startup-status-title">Connecting...</div>
        <div id="startup-status-subtitle" class="startup-status-subtitle">Opening the gate to the realm.</div>
      </div>
      <div id="startup-form" class="startup-form">
        <label id="startup-name-label" for="name-input">Choose your name</label>
        <div class="startup-input-row">
          <input id="name-input" type="text" maxlength="20" placeholder="Name" autocomplete="nickname" aria-label="Player name" />
          <button id="name-save" type="button" aria-label="Enter game">Enter</button>
        </div>
        <div id="startup-name-hint" class="startup-hint">Press Enter to begin</div>
      </div>
    </div>
  </div>

  <div id="hud">
    <div id="title" class="ui-scale origin-top-left">VibeRPG</div>
    <div id="status" class="ui-scale origin-top-left">
      <span id="status-text" class="status-text">Connecting...</span>
      <span id="status-hearts" class="status-hearts" role="img" aria-label="HP"></span>
      <span id="status-coords" class="status-coords"></span>
    </div>
    <div id="ui-top-controls" class="ui-scale origin-top-right">
      <div id="ui-scale-control" class="panel" aria-label="UI scale">
        <button id="ui-scale-down" class="panel-btn ui-scale-btn" type="button" aria-label="Scale UI down" title="Scale UI down">-</button>
        <span id="ui-scale-value" aria-live="polite">100%</span>
        <button id="ui-scale-up" class="panel-btn ui-scale-btn" type="button" aria-label="Scale UI up" title="Scale UI up">+</button>
      </div>
      <button id="music-toggle" class="panel" type="button" aria-pressed="true" aria-label="Toggle music" title="Toggle music">
        Music
      </button>
      <button id="sfx-toggle" class="panel" type="button" aria-pressed="true" aria-label="Toggle sound effects" title="Toggle sound effects">
        SFX
      </button>
      <button id="fullscreen-toggle" class="panel" type="button" aria-pressed="false" aria-label="Enter fullscreen" title="Enter fullscreen">
        <svg class="fullscreen-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 9V4h5M20 9V4h-5M4 15v5h5M20 15v5h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" />
        </svg>
      </button>
    </div>

    <div id="dialog" class="panel hidden ui-scale origin-bottom-left">
      <div id="dialog-title"></div>
      <div id="dialog-text"></div>
    </div>

    <div id="inventory" class="panel ui-scale origin-top-left">
      <div class="panel-header">
        <div class="panel-title">Inventory</div>
        <div class="panel-controls">
          <button class="panel-btn panel-toggle" data-panel="inventory" data-action="toggle" type="button" aria-label="Toggle inventory" title="Toggle inventory">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="square" />
            </svg>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div id="inventory-list"></div>
      </div>
    </div>

    <div id="build-menu" class="panel ui-scale origin-top-left">
      <div class="panel-header">
        <div class="panel-title">Build</div>
        <div class="panel-controls">
          <button class="panel-btn panel-toggle" data-panel="build-menu" data-action="toggle" type="button" aria-label="Toggle build menu" title="Toggle build menu">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="square" />
            </svg>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div id="build-options">
        <button class="build-btn" data-build="craft_basic_axe" type="button">Wooden Axe (4 wood)</button>
        <button class="build-btn" data-build="craft_basic_pick" type="button">Wooden Pickaxe (4 wood)</button>
        <button class="build-btn" data-build="craft_arrows" type="button">Arrows x6 (1 wood + 1 stone)</button>
        <button class="build-btn" data-build="hut_wood" type="button">Wood Hut (20 wood)</button>
        <button class="build-btn" data-build="house_stone" type="button">Stone House (50 stone)</button>
        <button class="build-btn" data-build="bridge_wood" type="button">Wood Bridge (10 wood)</button>
        <button class="build-btn" data-build="bridge_stone" type="button">Stone Bridge (20 stone)</button>
        <button class="build-btn" data-build="path" type="button">Path (shovel)</button>
        <button class="build-btn" data-build="road" type="button">Road (2 stone + shovel)</button>
        <button class="build-btn" data-build="boat" type="button">Boat (10 wood)</button>
        <button class="build-btn" data-build="demolish" type="button">Demolish</button>
        </div>
        <div id="build-status">Select a build option.</div>
      </div>
    </div>

    <div id="chat" class="panel ui-scale origin-bottom-right">
      <div class="panel-header">
        <div class="panel-title">Chat</div>
        <div class="panel-controls">
          <button class="panel-btn panel-toggle" data-panel="chat" data-action="toggle" type="button" aria-label="Toggle chat" title="Toggle chat">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="square" />
            </svg>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div id="chat-log"></div>
        <div class="chat-input-wrap">
          <input id="chat-input" type="text" maxlength="160" placeholder="Say something..." />
          <span class="key-hint" aria-hidden="true">Enter</span>
        </div>
      </div>
    </div>

    <div id="touch-controls">
      <div id="touch-joystick" class="touch-surface ui-scale origin-bottom-left">
        <div class="stick-base"></div>
        <div class="stick-handle"></div>
      </div>
      <div id="touch-actions" class="touch-surface ui-scale origin-bottom-left">
        <button class="action-btn" data-action="attack" type="button">
          <span class="action-shortcut">Space</span>
          <span class="action-label">Attack</span>
        </button>
        <button class="action-btn" data-action="gather" type="button">
          <span class="action-shortcut">F</span>
          <span class="action-label">Gather</span>
        </button>
        <button class="action-btn" data-action="interact" type="button">
          <span class="action-shortcut">E</span>
          <span class="action-label">Interact</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/tone@15.1.22/build/Tone.js"></script>
  <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.13.0/dist/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pixi/tilemap@5.0.2/dist/tilemap.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
